<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie-App-VanillaJavaScript</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="window">
            <header class="header">
                <a href="#" class="header__logo">
                    <h2 class="header__logo__subtitle">Swipehome</h2>
                </a>
                <div class="header__accordion">
                    <p class="header__accordion__text">Genre</p>
                    <button type="button" class="header__accordion__button"></button>
                </div>
                <ul class="header__genre">
                    <li class="header__item">
                        <a href="#" class="header__item__link active">Home</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__item__link">TV Shows</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__item__link">Movies</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__item__link">New & Popular</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__item__link">My List</a>
                    </li>
                </ul>
                <form action="submit" class="header__search">
                    <input type="text" class="header__search__input">
                    <button type="button" class="header__search__button">
                        <img class="header__search__button__img" src="../resources/images/search.png" alt="">
                    </button>
                </form>
            </header>
            <main class="top-main"></main>
            <footer class="footer"></footer>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
