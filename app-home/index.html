<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie-App-VanillaJavaScript</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="window">
            <header class="header">
                <a href="#" class="header__logo">
                    <h2 class="header__logo__subtitle">Netflix</h2>
                </a>
                <div class="header__genre">
                    <div id="header__genre__accordion" class="header__genre__accordion">
                        <p class="header__genre__accordion__text">Genre</p>
                        <button type="button" class="header__genre__accordion__button">
                            <img class="header__genre__accordion__button__img" src="../resources/images/arrow-down-filled-triangle.png" alt="">
                        </button>
                    </div>
                    <ul id="header__genre__list" class="header__genre__list">
                        <li class="header__item">
                            <a href="#" class="header__item__link active">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__item__link">TV Shows</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__item__link">Movies</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__item__link">New & Popular</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__item__link">My List</a>
                        </li>
                    </ul>
                </div>
                <form action="submit" class="header__search">
                    <input type="text" class="header__search__input">
                    <button type="button" class="header__search__button">
                        <img class="header__search__button__img" src="../resources/images/search.png" alt="">
                    </button>
                </form>
            </header>
            <main class="top-main"></main>
            <footer class="footer"></footer>
        </div>
        <!-- <script src="./index.js"></script> -->
        <script src="./accordion.js"></script>
    </body>
</html>
